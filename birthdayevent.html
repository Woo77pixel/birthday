    body {
      margin: 0;
      background-color: #2c1b47;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow: hidden;
    }

    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      width: 90%;
      z-index: 10;
    }

    .button-container {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .btn {
      padding: 20px 40px;
      font-size: 1.5em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff5a5f;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff878c;
    }

    .no-btn {
      position: absolute;
    }

    .gifs-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
      gap: 20px;
      z-index: 10;
      position: relative;
    }

    .gif {
      max-width: 250px;
      max-height: 250px;
      border-radius: 12px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <script>
    // Show question after 3 seconds
    setTimeout(() => {

    function moveNo() {

    function showGifs() {

      const gifUrls = [
        "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2ZqeWRtYTVka3dibHFsOXZlcXVtYnAwaW40YWxjZW1xdXhuNzlwYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DY6ppEC7eADTxBk0g5/giphy.gif",

        "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcG43ZjlrdmtjN3dhbXdhMHJyaGd3OWhsNmJhY2RpeTQ2MGVoeWl4bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26FPsOhR3tyQRTc2Y/giphy.gif",
        "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXRnZTRoeG51NHh0Mjc1dmRna2FmcmhtNWgxeG5tcDU2ZmZ2ZWdmMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SaAM5pmuO0C08/giphy.gif",

        "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHk3cmxjdnE4eTFweHlhMG5jb3VqNjE2MTN0MjFndTV4cmg1OHBnZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4FGuaSEpfDmJSwg0/giphy.gif",
        "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2x1aXNnOXJleXc1ZTNoNDA3cWZlbnU2NTNhcXFvNGJhMWJzb3I3aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/r7Nbr97FsXxXG/giphy.gif",

      ];

      gifUrls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'gif';
        gifsBox.appendChild(img);
      });

      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.animationDuration = `${3 + Math.random() * 3}s`;
        confetti.style.backgroundColor = getRandomColor();
        document.body.appendChild(confetti);
      }
    }

    function getRandomColor() {
      const colors = ['#ff0', '#f0f', '#0ff', '#ff5a5f', '#ffb347', '#98FB98'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // FIREWORKS
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 2;
        this.color = color;
        this.dx = Math.random() * 6 - 3;
        this.dy = Math.random() * 6 - 3;
        this.life = 100;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const particles = [];
    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for (let i = 0; i < 30; i++) {
          particles.push(new Particle(x, y, color));
        }
      }
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    animateFireworks();
  </script>
